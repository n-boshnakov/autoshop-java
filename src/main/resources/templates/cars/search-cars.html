<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Find Cars by Brand</h4>
<div class="col-6">
    <form action="#" th:action="@{/cars/cars-search-brand}" method="get">
        <div class="form-group">
            <label for="brand">Works With Brand</label>
            <select class="form-control" th:field="${car.brand}" id="brand">
                <option value="">Select Brand</option>
                <option th:each="brand : ${brands}" th:value="${brand.id}"
                        th:text="${brand.brand}+ ' -> ' + ${brand.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Find Cars</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
