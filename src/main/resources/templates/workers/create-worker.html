<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Register a Worker</h4>
<div class="col-6">
    <form action="#" th:action="@{/workers/create}" th:object="${worker}" method="post">
        <div class="form-group">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" th:field="*{username}" placeholder="Username" id="username">
                <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" th:field="*{password}"
                       placeholder="Password" id="password">
                <span class="text-danger" th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}">Password Error</span>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" th:field="*{name}" placeholder="Name" id="name">
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
            </div>
            <div class="form-group">
                <label for="qualification">Qualification</label>
                <select class="form-control" th:field="${worker.qualification}" id="qualification">
                    <option value="">Select Qualification</option>
                    <option th:each="qualification : ${qualifications}" th:value="${qualification}" th:text="${qualification}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="worksFor">Works For</label>
                <select class="form-control" th:field="${worker.worksFor}" id="worksFor">
                    <option value="">Select Autoshop</option>
                    <option th:each="autoshop : ${autoshops}" th:value="${autoshop.id}"
                            th:text="${autoshop.name}+ ' -> ' + ${autoshop.id}"></option>
                </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Worker</button>
        </div>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
