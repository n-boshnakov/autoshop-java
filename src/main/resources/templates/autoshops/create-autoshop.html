<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Create an Autoshop</h4>
<div class="col-6">
    <form action="#" th:action="@{/autoshops/create}" th:object="${autoShop}" method="post">
        <div class="form-group">
            <div class="form-group">
                <label for="name">Username</label>
                <input class="form-control" type="text" th:field="*{name}" placeholder="Name" id="name">
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input class="form-control" type="text" th:field="*{address}" placeholder="Address" id="address">
                <span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</span>
            </div>
            <div class="form-group">
                <label for="ownerName">Name</label>
                <input class="form-control" type="text" th:field="*{ownerName}" placeholder="Owner Name" id="ownerName">
                <span class="text-danger" th:if="${#fields.hasErrors('ownerName')}" th:errors="*{ownerName}">Owner Name Error</span>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input class="form-control" type="text" th:field="*{phoneNumber}" placeholder="Phone Number" id="phoneNumber">
                <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{name}">Phone Number Error</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" th:field="*{email}" placeholder="Email" id="email">
                <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
            </div>
            <div class="form-group">
                <label for="brand">Works With Brand</label>
                <select class="form-control" th:field="${autoShop.brand}" id="brand">
                    <option value="">Select Brand</option>
                    <option th:each="brand : ${brands}" th:value="${brand.id}"
                            th:text="${brand.brand}+ ' -> ' + ${brand.id}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Autoshop</button>
        </div>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
